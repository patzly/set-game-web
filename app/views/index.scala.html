@import de.htwg.se.set.controller.IController
@import de.htwg.se.set.model.GameMode

@(controller: IController, setController: SetController,gameOrSettings: String, state: String)

@main("SET Game") {
    <div id="app">
        <menu-component
        :can-undo="canUndo"
        :can-redo="canRedo"
        :game-state="gameState"
        ></menu-component>

        <div class="main">
            <!-- Zeige das SettingsComponent nur, wenn gameState false ist -->
        <settings-component
        v-if="!gameState"
        :playerCount="playerCount"
        :easyMode="easyMode">
        </settings-component>

            <cards-component
            v-if="gameState"
            :cards="cards"
            :selectedIndices="selectedCardIndices"></cards-component>
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/vue.js")"></script>
    <script type="module" src="/assets/javascripts/setVue.js"></script>

}
