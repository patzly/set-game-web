@(gameOrSettings: String, state: String)

@main("SET Game") {
    <div class="container">
        <div>@Html(gameOrSettings)</div>
        <p></p>
        <div>@Html(state)</div>
        <p></p>
        @helper.form(action = routes.SetController.continue()) {
            <label for="input">Input:</label>
            <input type="text" id="input" name="input" required>
            <button type="submit">Continue</button>
        }
        <p><a href="@routes.SetController.rules()">View Game Rules</a></p>
    </div>
}
