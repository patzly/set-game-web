@(tui: String)

    @main("SET Game") {
        <style>
                /* Das gesamte Layout zentrieren */
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    font-family: Arial, sans-serif;
                    background-color: #e9e3d3;
                    flex-direction: column; /* Ausrichtung auf vertikal 채ndern */
                }

                /* Container f체r den Inhalt */
                .container {
                    background-color: white;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    max-width: 400px;
                    width: 100%;
                }

                /* Stil f체r den Header */
                header {
                    width: 100%;
                    text-align: center;
                    margin-bottom: 20px; /* Abstand zwischen Header und Container */
                }

                /* Stil f체r das Textfeld und den Button */
                input[type="text"] {
                    padding: 10px;
                    width: calc(100% - 22px); /* 100% minus padding and border */
                    margin-bottom: 20px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }

                button {
                    padding: 10px 20px;
                    background-color: #007acc;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }

                button:hover {
                    background-color: #005f99;
                }

                a {
                    text-decoration: none;
                    color: #007acc;
                }

                a:hover {
                    text-decoration: underline;
                }

                label {
                    display: block;
                    margin-bottom: 10px;
                    font-weight: bold;
                }

                p {
                    margin-top: 20px;
                }
        </style>

        <div class="container">
            @Html(tui)

            @helper.form(action = routes.SetController.continue()) {
                <label for="input">Enter your input:</label>
                <input type="text" id="input" name="input" required>
                <button type="submit">Continue</button>
            }

            <p><a href="@routes.SetController.rules()">View Game Rules</a></p>
        </div>
    }
